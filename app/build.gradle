apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "toby.com.orderup"
        minSdkVersion 17
        targetSdkVersion 17
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.clover.sdk:clover-android-sdk:42'
    compile files('/Users/Yoshi/Documents/Hackathons/orderUp local/libs/gson-2.2.2.jar')
    compile files('/Users/Yoshi/Documents/Hackathons/orderUp local/libs/mobileservices-1.1.5.jar')
    compile files('/Users/Yoshi/Documents/Hackathons/orderUp local/libs/mobileservices-1.1.5-javadoc.jar')
    compile files('/Users/Yoshi/Documents/Hackathons/orderUp local/libs/mobileservices-1.1.5-sources.jar')
}
